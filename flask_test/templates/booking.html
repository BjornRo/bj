{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h2>Booking page</h2>
<h3>{{select}}</h3>
{% for i,v in enumerate(keys) %}
<form action="/booking" method="POST" enctype="application/JSON">
    <li>
        <input type="submit" name="{{v}}" value="{{v}}">
        <input type="hidden" name="{{i}}">
    </li>
</form>
{%endfor%}


{% endblock %}

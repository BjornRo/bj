{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h2>Booking page</h2>
<h3>{{select}}</h3>
{% for i,k in enumerate(keys) %}
<form action="/booking" method="POST">
    <li><input type="submit" name="{{i}}" value="{{k}}"></li>
</form>
{%endfor%}


{% endblock %}
